<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Vivienne McGaha</title>
    <style>
        @font-face {
            font-family: 'Tan Nimbus';
            src: url('../assets/fonts/tan-nimbus.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            background-color: #F5E8D6; /* LIGHT BEIGE CONTENT BACKGROUND */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2A1F17; /* DEEP RICH DARK BROWN */
            padding: 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .nav {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav li a {
            color: #F5E8D6; /* LIGHT BEIGE/CREAM */
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
        }

        .nav li a:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
        }

        .content {
            padding: 60px 40px;
            margin: 0;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .content h1 {
            color: #4A3A2A; /* DARK BROWN */
            font-size: 48px;
            margin-bottom: 40px;
            font-weight: bold;
            font-family: 'Tan Nimbus', sans-serif;
            text-align: center;
        }

        .content p {
            color: #4A3A2A; /* DARK BROWN */
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            color: #4A3A2A;
            padding: 40px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 aspect ratio */
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #4A3A2A;
            background-color: #f0f0f0;
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(74, 58, 42, 0.3); /* DARK BROWN overlay */
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item:hover img {
            filter: brightness(0.7);
        }

        @media (max-width: 968px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Modal/Popup Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #F5E8D6;
            overflow: hidden;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: #F5E8D6;
            position: relative;
        }

        .modal-image-container {
            flex: 0 0 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F5E8D6;
            position: relative;
            overflow: hidden;
            padding: 40px;
        }

        .modal-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-text-container {
            position: absolute;
            top: 60px;
            right: 60px;
            max-width: 400px;
            background-color: transparent;
            z-index: 1002;
        }

        .modal-text-container h2 {
            color: #4A3A2A;
            font-size: 24px;
            margin-bottom: 15px;
            font-family: Georgia, 'Times New Roman', serif;
            font-style: italic;
            font-weight: normal;
        }

        .modal-text-container p {
            color: #4A3A2A;
            font-size: 16px;
            line-height: 1.6;
            font-family: Georgia, 'Times New Roman', serif;
        }

        .modal-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001;
            display: flex;
            gap: 10px;
        }

        .zoom-button {
            color: #4A3A2A;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(245, 232, 214, 0.9);
            border: 1px solid #4A3A2A;
            padding: 10px 14px;
            width: auto;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }

        .close-modal {
            color: #4A3A2A;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(245, 232, 214, 0.9);
            border: 1px solid #4A3A2A;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }

        .zoom-button {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .zoom-button::before,
        .zoom-button::after {
            content: '';
            position: absolute;
            border: 2px solid #4A3A2A;
        }

        .zoom-button::before {
            top: 8px;
            left: 8px;
            width: 12px;
            height: 12px;
            border-right: none;
            border-bottom: none;
        }

        .zoom-button::after {
            bottom: 8px;
            right: 8px;
            width: 12px;
            height: 12px;
            border-left: none;
            border-top: none;
        }

        .zoom-button:hover {
            background-color: rgba(245, 232, 214, 1);
            opacity: 0.9;
        }

        .close-modal:hover {
            background-color: rgba(245, 232, 214, 1);
            opacity: 0.9;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            left: auto;
        }

        /* Fullscreen image styles */
        .modal.fullscreen .modal-content {
            flex-direction: column;
        }

        .modal.fullscreen .modal-image-container {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        .modal.fullscreen .modal-text-container {
            display: none;
        }

        .modal.fullscreen .zoom-button {
            display: none;
        }

        .modal.fullscreen .exit-fullscreen-button {
            display: flex;
        }

        .exit-fullscreen-button {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid white;
            padding: 0;
            width: 40px;
            height: 40px;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }

        .exit-fullscreen-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
            opacity: 0.9;
        }

        .exit-fullscreen-button::before {
            content: 'Ã—';
        }

        .modal.fullscreen .close-modal {
            display: none;
        }

        .modal.fullscreen .modal-image-container {
            padding: 40px;
        }

        @media (max-width: 968px) {
            .modal-content {
                flex-direction: column;
            }

            .modal-image-container {
                flex: 0 0 50%;
            }

            .modal-text-container {
                position: absolute;
                top: 40px;
                right: 40px;
                max-width: 300px;
            }

            .modal-text-container h2 {
                font-size: 20px;
            }

            .modal-text-container p {
                font-size: 14px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <nav>
                <ul class="nav">
                    <li><a href="../index.html">HOME</a></li>
                    <li><a href="coursework.html">RELEVANT COURSEWORK</a></li>
                    <li><a href="research.html">RESEARCH</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                    <li><a href="journal.html">JOURNAL</a></li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <h1 id="page-title">Gallery</h1>
            <div class="gallery-grid" id="gallery-grid">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Modal/Popup -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <div class="modal-controls">
                <button class="zoom-button" onclick="toggleFullscreen()" title="Fullscreen image"></button>
            </div>
            <button class="exit-fullscreen-button" onclick="toggleFullscreen()" title="Exit fullscreen"></button>
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div class="modal-image-container">
                <img id="modalImage" src="" alt="Gallery Image">
            </div>
            <div class="modal-text-container">
                <h2 id="modalTitle"></h2>
                <p id="modalText"></p>
            </div>
        </div>
    </div>

    <script>
        async function loadGallery() {
            try {
                const response = await fetch('../data/gallery.yaml');
                const yamlText = await response.text();
                const data = jsyaml.load(yamlText);
                
                document.getElementById('page-title').textContent = data.title;
                const galleryGrid = document.getElementById('gallery-grid');
                
                if (data.items && data.items.length > 0) {
                    galleryGrid.innerHTML = '';
                    data.items.forEach(item => {
                        const galleryItem = document.createElement('div');
                        galleryItem.className = 'gallery-item';
                        galleryItem.onclick = () => openModal(item.image, item.title, item.description);
                        
                        const img = document.createElement('img');
                        img.src = item.image;
                        img.alt = item.title;
                        
                        galleryItem.appendChild(img);
                        galleryGrid.appendChild(galleryItem);
                    });
                } else {
                    galleryGrid.innerHTML = '<p>No gallery items available.</p>';
                }
            } catch (error) {
                console.error('Error loading gallery:', error);
                document.getElementById('gallery-grid').innerHTML = 
                    '<p>Error loading gallery data. Please try again later.</p>';
            }
        }

        function openModal(imageSrc, title, text) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalText = document.getElementById('modalText');
            
            modalImage.src = imageSrc;
            modalTitle.textContent = title;
            modalText.textContent = text;
            modal.classList.add('active');
            modal.classList.remove('fullscreen');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            modal.classList.remove('fullscreen');
            document.body.style.overflow = 'auto';
        }

        function toggleFullscreen() {
            const modal = document.getElementById('imageModal');
            modal.classList.toggle('fullscreen');
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modal = document.getElementById('imageModal');
                if (modal.classList.contains('fullscreen')) {
                    toggleFullscreen();
                } else {
                    closeModal();
                }
            }
        });

        // Load gallery on page load
        loadGallery();
    </script>
</body>
</html>
