<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relevant Coursework - Vivienne McGaha</title>
    <style>
        @font-face {
            font-family: 'Tan Nimbus';
            src: url('../assets/fonts/tan-nimbus.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            background-color: #F5E8D6; /* LIGHT BEIGE CONTENT BACKGROUND */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2A1F17; /* DEEP RICH DARK BROWN */
            padding: 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .nav {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav li a {
            color: #F5E8D6; /* LIGHT BEIGE/CREAM */
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
        }

        .nav li a:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
        }

        .content {
            padding: 60px 40px;
            margin: 0;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .content::before {
            content: '';
            position: absolute;
            left: 40px;
            top: 60px;
            width: 300px;
            height: 400px;
            background-image: url('../images/bg/1.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left center;
            opacity: 0.4;
            filter: sepia(80%) saturate(150%) hue-rotate(-10deg) brightness(0.5) contrast(1.2);
            transform: rotate(-10deg);
            z-index: 0;
            pointer-events: none;
        }

        .content h1 {
            color: #4A3A2A; /* DARK BROWN */
            font-size: 48px;
            margin-bottom: 40px;
            font-weight: bold;
            font-family: 'Tan Nimbus', sans-serif;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .semester-section {
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
        }

        .semester-heading {
            color: #4A3A2A;
            font-size: 28px;
            font-weight: 600;
            font-style: italic;
            margin-bottom: 20px;
            text-align: left;
        }

        .course-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .course-list-item {
            color: #4A3A2A;
            font-size: 16px;
            margin-bottom: 12px;
            padding-left: 0;
            text-align: left;
        }

        .loading {
            text-align: center;
            color: #4A3A2A;
            padding: 40px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <nav>
                <ul class="nav">
                    <li><a href="../index.html">HOME</a></li>
                    <li><a href="coursework.html">RELEVANT COURSEWORK</a></li>
                    <li><a href="research.html">RESEARCH</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                    <li><a href="journal.html">JOURNAL</a></li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <h1 id="page-title">Relevant Coursework</h1>
            <div id="content-container">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadCoursework() {
            try {
                const response = await fetch('../data/coursework.yaml');
                const yamlText = await response.text();
                const data = jsyaml.load(yamlText);
                
                document.getElementById('page-title').textContent = data.title;
                const container = document.getElementById('content-container');
                
                if (data.semesters && data.semesters.length > 0) {
                    container.innerHTML = data.semesters.map(semester => {
                        const coursesHtml = semester.courses.map(course => 
                            `<div class="course-list-item">${course.name} - ${course.code}</div>`
                        ).join('');
                        
                        return `
                            <div class="semester-section">
                                <h2 class="semester-heading">${semester.semester}</h2>
                                <div class="course-list">
                                    ${coursesHtml}
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    container.innerHTML = '<p>No coursework information available.</p>';
                }
            } catch (error) {
                console.error('Error loading coursework:', error);
                document.getElementById('content-container').innerHTML = 
                    '<p>Error loading coursework data. Please try again later.</p>';
            }
        }

        loadCoursework();
    </script>
</body>
</html>
